<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo&family=Libre+Baskerville&family=Merriweather:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>L O G I N</title>

</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <i class="fa-solid fa-arrow-left fa-xl" style="color: #5DE0E6;" id="back"></i>
            <h1> Faça Login <br> Para ver as novidades </h1>
            <img src="Images/LoginAnimation.svg" alt="Login Animação" class="left-login-image">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1> LOGIN </h1>
                <div class="textfield">
                    <label for="usuario"> Usuário </label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>


                <div class="textfield">
                    <label for="senha"> Senha </label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <span class="cadastrar"> Novo por aqui? <a href="cadastro.html" class="button-register">Cadastre-se</a>
            </div>
        </div>
    </div>
</body>

</html>
